<body>
    <!--Header start-->
    <header>
        <nav class="navbar p-3 navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
                <img src="img/headLogo.png" class="img-fluid">
            </a>
        </nav>
    </header>
    <!--Header start-->

    <!--Main start-->
    <main class="mt-4">
        <div class="px-1 w-100 mx-auto py-5 authWrap verify verifyEmail">
            <form action="verifyMobile.html" class="ms-auto px-md-3 text-center text-md-start px-lg-0 ps-lg-4">
                <h2>
                    Verified Your
                    <p>Email Address</p>
                </h2>
    
                <p>Enter the code that we have sent to your email address</p>
    
                <div class="row w-100 m-0">
                    <div class="my-1 px-1 col-12">
                        <input type="text" class="mx-auto mx-md-0 form-control py-2 no-shadow" placeholder="Enter OTP">
                    </div>

                    <p class="my-3 resendOTP">Didn't get any OTP? <a class="text-decoration-none" href="#">Resend Again</a></p>


                    <div class="mx-auto mx-md-0 mt-4 submitBtnWrap">
                        <p class="d-inline-block py-2">
                            Already have an account? 
                            <a class="text-decoration-none" href="#">Sign in</a>
                        </p>

                        <button class="btn text-white px-5 float-end py-2" type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!--Main end-->
